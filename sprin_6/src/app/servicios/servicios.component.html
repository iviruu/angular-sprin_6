<form [formGroup]="formularioPresupuesto" >
            <div class="container ">
                @for (serv of servicio; track $index) {
                <div class="row justify-content-center border m-3 rounded-3 shadow align-items-center">
                        <div class="col-6 p-3 ">
                        <h3>{{serv.nombre}}</h3>
                        <p>{{serv.descripcion}}</p>
                        </div>
                        <div class="col-3">
                            {{serv.precio}}
                        </div>
                        <div class="col-3">
                            <input type="checkbox" [formControlName]="'servicio' + $index" (change)="calcularPresupuesto(); desmarcar(); calcularTotal()" > AÃ±adir
                        </div>
                <div class="offset-7 col-5"> <!-- desplegable que sale cuando le doy a un boton check -->
                            @if (formularioPresupuesto.value.servicio2 && $index===2) {
                                <div class="row d-flex align-items-center mb-1">
                                    <div class="col-1">
                                        <button class="btn border-secondary rounded-circle btn-custom aliniar-centro " (click)="openPopup('paginas')">i</button>
                                    </div>
                                    <div class="col-4">
                                        <p class="text-custom m-0">Numero de paginas</p>
                                    </div>
                                    <div class="col-1">
                                        <button class="btn border-secondary rounded-circle btn-custom aliniar-centro" (click)="decrementar();calcularTotal()">-</button>
                                    </div>
                                    <div class="col-2 text-center">
                                        <div class="border border-secondary rounded aliniar-centro">{{paginas}}</div>
                                    </div>
                                    <div class="col-1">
                                        <button class="btn border-secondary rounded-circle btn-custom aliniar-centro" (click)="incrementar();calcularTotal()">+</button>
                                    </div>
                                </div>
                                <div class="row d-flex align-items-center mb-3">
                                    <div class="col-1">
                                        <button class="btn border-secondary rounded-circle btn-custom aliniar-centro" (click)="openPopup('lenguas')">i</button>
                                    </div>
                                    <div class="col-4">
                                        <p class="text-custom m-0">Numero de lenguas</p>
                                    </div>
                                    <div class="col-1">
                                        <button class="btn border-secondary rounded-circle btn-custom aliniar-centro" (click)="decrementar2();calcularTotal()">-</button>
                                    </div>
                                    <div class="col-2">
                                        <div class="border border-secondary rounded aliniar-centro">{{lenguas}}</div>
                                    </div>
                                    <div class="col-1">
                                        <button class="btn border-secondary rounded-circle btn-custom aliniar-centro" (click)="incrementar2();calcularTotal()">+</button>
                                    </div>
                                </div>
                            }
                        </div>
                        </div>
                }
            </div>
    
    <div class="presupuesto">{{presupuestoTotal}} </div>
    </form>
    <form [formGroup]="formulario" (ngSubmit)="submit()" >
        <div class="listaPresupuesto">
            <h2>Demanar presupuesto</h2>

            <input type="text" id="nombre" formControlName="nombre" placeholder="nombre" />

            <input type="text" id="email" formControlName="email" placeholder="email" />

            <input type="text" id="telefono" formControlName="telefono" placeholder="telefono"/>

            <button type="submit">pedir</button>
            
        </div>
    </form>
<div>
    @if (popup == true) {
    <app-popup [tipo]="tipoPopup" (click)="cerrarPopup()"></app-popup>
}
</div>
<div class="datosGuardados">
    <button (click)="borrarDatos()"> borar todo</button>
    <app-lista-presupuesto> </app-lista-presupuesto>
</div>
